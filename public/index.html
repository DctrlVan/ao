<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>ao</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ao doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="jquery-1.11.1/jquery-1.11.1.min.js"></script>
  <script>
    $(window).load(function(){
      $(".input-effect").focusout(function(){
        if($(this).val() != ""){
          $(this).addClass("has-content");
        }else{
          $(this).removeClass("has-content");
        }
      });
    });

    MutationObserver = window.MutationObserver || window.WebKitMutationObserver;

    var observer = new MutationObserver(function(mutations, observer) {
      $('.input-effect').each(function(){
        if($(this).val() != ""){
          $(this).addClass("has-content");
        }else{
          $(this).removeClass("has-content");
        }
      });

      // fired when a mutation occurs
      $(".input-effect").focusout(function(){
        if($(this).val() != ""){
          $(this).addClass("has-content");
        }else{
          $(this).removeClass("has-content");
        }
      });
    });
    // define what element should be observed by the observer
    // and what types of mutations trigger the callback
    observer.observe(document, {
      subtree: true,
      attributes: true,
      childList: true
    });

  </script>
</html>
